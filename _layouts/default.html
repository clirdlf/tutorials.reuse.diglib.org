<!doctype html>
<html lang="en-US">
<head>
    <meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{{ page.title }}</title>
    <meta name="description" content="{{ site.description }}">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
    <link rel="stylesheet" href="{{ '/assets/css/style.css' | relative_ur }}">

    <link rel="icon" href="{{ 'assets/images/favicon-transparent-512-150x150.png' | relative_url }}" sizes="32x32" />
    <link rel="icon" href="{{ 'assets/images/favicon-transparent-512-300x300.png' | relative_url }}" sizes="192x192" />
    <link rel="apple-touch-icon" href="{{ 'assets/images/favicon-transparent-512-300x300.png' | relative_url }}" />
    <meta name="msapplication-TileImage" content="{{ 'assets/images/favicon-transparent-512-300x300.png' | relative_url }}" />
</head>

<body>
    {% include header.html %}
    <main>
        <div class="heading">
            <div class="px-4 py-5 my-5 text-center">
                <h1 class="display-5 fw-bold">{{ page.title }}</h1>
                <div class="col-lg-6 mx-auto">
                    <p class="lead mb-4">{{ page.description }}</p>
                </div>
            </div>
        </div>
        <div class="container">
        {{ content }}
        </div>
    </main>
    {% include footer.html %}
</body>

</html>
